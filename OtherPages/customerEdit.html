<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<title>Global Natural Stones</title>
</head>

<body>
	<form>
		<fieldset class="BasicInfo">
			<legend>Customer Basic Information</legend>
			
			<section class="CustName">
				<h1>Name</h1>
				<label for="txtName">Name:</label><input type="text" name="txtName" value="test First">
				<label for="txtMiddle">Middle Name:</label><input type="text" name="txtMiddle" value="test Middle">
				<label for="txtLast">Last Name:</label><input type="text" name="txtName" value="test Last">
			</section>
			
			<section class="CustContact">
				<h1>Contact</h1>
				<label for="numPhoneNum">Phone Number:</label><input type="number" name="numPhoneNum" value="420">
				<label for="txtEmail">Email:</label><input type="text" name="txtEmail" value="TheBoi@google.com">
			</section>
			
			<section class="CustAddress">
				<h1>Address</h1>
				<label for="txtAddressStreet">Street:</label><input type="text" name="txtAddressStreet" value="test Addr">
				<label for="txtCity">City:</label><input name="txtCity" type="text" value="Dayton">
				<label for="txtState">State:</label>
				<input type="combo" name="txtState">	
			</section>

			<button type="submit">Submit</button>
		</fieldset>
		
		<fieldset class="Stage2">
			<legend></legend>
			
			<section class="Contractor">
				<h1>Contractor/Ref Info</h1>
				<label for="txtName">Name:</label><input type="text" name="txtName" value="Freddie Mercury">
				<label for="numPhoneNum">Phone Number:</label><input type="number" name="numPhoneNum" value="420">
				<label for="txtEmail">Email:</label><input type="text" name="txtEmail" value="TheBoi@google.com">
			</section>
			
			<section class="Project">
				<h1>Project</h1>
				<label for=""><label><input type="text">
				<label for="txtCabinet">Cabinet:</label><input type="" name="txtCabinet">
				<label for="txtAppliances">Appliances:</label><input type="" name="txtAppliances">
				<label for="txtFloor">Floor:</label><input type="" name="txtFloor">
				<label for="txtOther">Other:</label><input type="" name="txtOther">
			</section>
			
			<section class="Materials">
				<h1>Materials Selected (Slab/Tiles)</h1>
				<label for="txtKit">Kit:</label><input type="text" name="txtKit">
				<label for="txtOther">Van/Other:</label><input type="text" name="txtOther">
				<label for="numAmount">REM/SLAB#:<label><input type="num" name="numAmount">
			</section>
			
			<section class="Profile">
				<h1>Profile & Other Selections</h1>
				<label for="chkTile">Tile B/S:</label><input type="checkbox" name="chkTile">
				<label for="chkSlabMarked">Slab/Rem Marked:</label><input type="checkbox" name="chkSlabMarked">
				<label for="chkStandard">Standard</label><input type="checkbox" name="chkStandard">
				
				<label for="chkPrem txtPrem">Prem.</label><input type="text" name="txtPrem"><input type="checkbox" name="chkPrem">
				<label for="chkRadius numRadius">Radius</label><input type="number" name="numRadius"><input type="checkbox" name="chkRadius">
				
				<label for="chkBackSplash">Back Splash:</label><input type="checkbox">
				<label for="chkBarSplash">Bar Splash:</label><input type="checkbox">
				
				
			</section>
			
		</fieldset>
	</form>
</body>
</html>
