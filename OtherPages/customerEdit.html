	<script name="hiddenOnes">
	$(document).ready(function(){
		$(".HiderCheck").next().hide();
		$(".HiderRadio").next().hide();

		$(".HiderCheck").change(function(){
			if(this.checked)
				$(this).next().show();
			else
				$(this).next().hide();
		});
		
		$("input[type='radio']").change(function(){
			let radioGroup = $(this).attr("name");
			
			$("input[name='" + radioGroup + "'].HiderRadio")
			.each(function(){
				$(this).next().hide();
				
				if(this.checked)
					$(this).next().show();
			});
		});
	});
	</script>
