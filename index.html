<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World!</title>
			
		<link rel="stylesheet" href="styles.css" type="text/css"/>
	</head>
	  
	<body>
		<h1>Hello World!</h1>
        <form>
            <input type="text" id="text" />
            <button type="button" id="submit" onclick="fillLabel()">Submit</button>
            <br />

            <div id="display" style="background-color: gray;">[your text here]</div>
        </form>

        <script>
            function fillLabel() {
                document.getElementById("display").innerHTML = document.getElementById("text").value
            }
        </script>
	</body>
</html>
